<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        /* Importing Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Roboto:wght@400;700&display=swap');

        /* Global styles */

        body {

            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* For the Header */
        h2,
        .form-header p {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            /* bold */
            color: #4a90e2;
        }

        /* For Form Labels and Input Fields */
        label,
        input {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }

        input:focus {
            border-color: #4a90e2;
        }

        /* Button Styles */
        button {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #357ab7;
        }


        .container {
            display: flex;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 70%;
            height: 90%;
        }

        .form-container {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .form-header {
            text-align: start;
        }

        .form-header h2 {
            margin: 0 0 10px;
            font-size: 24px;
            color: #333;
        }

        .form-header p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }

        .form-body {
            margin-top: 10px;
        }

        .stage {
            display: none;
        }

        .stage.active {
            display: block;
        }

        label {
            display: block;
            margin-bottom: 3px;
            color: #333;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .next,
        .prev {
            background-color: #6c757d;
        }

        .next:hover,
        .prev:hover {
            background-color: #5a6268;
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
        }

        .form-footer p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }

        .stage-indicators {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .indicator {
            width: 30px;
            height: 8px;
            background-color: #ccc;
            border-radius: 20px;
            margin: 0 5px;
        }

        .indicator.active {
            background-color: #007bff;
        }

        /* .image-container {
            background-image: url('/img/Dashboard2.png');
            background-size: 80%;
            background-position: center;
            background-repeat: no-repeat;
            flex: 1;
            background-color: #335ef9;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        } */



        .image-container {
            flex: 1;
            background-color: #335ef9;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            background-position: center;
            /* Center the background image */
            background-size: cover;
            /* Ensure the image covers the container */
        }


        .image-container h2 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .image-container p {
            color: #e0e0e0;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .image-container img {
            max-width: 80%;
            height: auto;
            border-radius: 8px;
            box-shadow: 10px 00px 100px rgb(140, 137, 137);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
            /* Zoom in a bit */
            box-shadow: 10px 40px 50px rgba(225, 225, 225, 0.2);
            /* Add shadow */
        }

        /* Animated Footer inside image-container */
        .animated-footer {
            width: 100%;
            margin-top: 30px;
            padding: 10px 0;
            font-family: 'Poppins', sans-serif;

        }


        .company-names {
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 18px;
            color: #ffffff;
            animation: scrollNames 15s linear infinite;
            font-weight: 600;
            /* Bold effect */
            letter-spacing: 1px;/
        }

        .company-names span {
            margin-right: 50px;
            white-space: nowrap;
            font-size: 20px;
            /* Larger font size for emphasis */
            color: #ffffff;
            /* Blue color for company names */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            /* Subtle shadow effect */
        }

        /* Animation */
        @keyframes scrollNames {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-100%);
            }
        }


        .oauth-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 5px;
            margin-top: 20px;
        }

        .oauth-buttons button {
            margin: 0 6px;
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            padding: 5px 10px;
            font-weight: bold;
        }

        .oauth-buttons button:hover {
            background-color: #f0f0f0;
        }

        .oauth-buttons img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .divider {
            text-align: center;
            margin: 10px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #ccc;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2>Login to Your Account</h2>
                <p>Enter your credentials to access your account</p>
            </div>
            <div class="oauth-buttons">
                <button onclick="window.location.href='/login/google'">
                    <img src="https://www.androidpolice.com/wp-content/uploads/2019/12/google-logo-hd.png"
                        alt="Google" />
                    Login with Google
                </button>
                <button onclick="window.location.href='/login/github'">
                    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" />
                    Login with GitHub
                </button>
            </div>
            <div class="divider">or</div>
            <form id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <div class="form-footer">
                <p>Don't have an account? <a href="/signup">Sign Up</a></p>
            </div>
        </div>
        <div class="image-container">
            <h2>The simplest way to manage your workforce</h2>
            <p>Log in to access your account</p>
            <img src="/static/img/Dashboard2.png" alt="Dashboard preview">

            <!-- Animated Footer inside image-container -->
            <div class="animated-footer">
                <div class="company-names">
                    <span>WeChat</span>
                    <span>Booking.com</span>
                    <span>Google</span>
                    <span>Spotify</span>
                    <span>Stripe</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const form = document.getElementById('loginForm');
            const formData = new FormData(form);

            // Convert form data to URL-encoded format
            const urlEncodedData = new URLSearchParams({
                username: formData.get('email'),
                password: formData.get('password'),
            });

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: urlEncodedData,
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                    alert("Login successful!");
                    window.location.href = '/';
                } else {
                    const errorData = await response.json();
                    alert(errorData.detail || "An error occurred during login.");
                }
            } catch (error) {
                console.error("Error during login:", error);
                alert("An unexpected error occurred.");
            }
        });

    </script>

</body>

</html>
