<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 70%;
            height: 90%;
        }

        .form-container {
            flex: 1;
            padding: 40px 60px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .form-header {
            text-align: start;
        }

        .form-header h2 {
            margin: 0 0 10px;
            font-size: 24px;
            color: #333;
        }

        .form-header p {
            margin: 0;
            color: #666;
            font-size: 12px;
        }

        .form-body {
            margin-top: 10px;
        }

        .stage {
            display: none;
        }

        .stage.active {
            display: block;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-size: 12px;
            font-weight: bold;
        }

        input {
            width: 95%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }


        .button-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .button-row.single {
            justify-content: center;


        }

        .button-row.single button {
            width: 100%;
        }

        .button-row button {
            width: 25%;

        }

        button:hover {
            background-color: #0056b3;
        }

        .next,
        .prev {
            background-color: #007BFF;
        }

        .next:hover,
        .prev:hover {
            background-color: #5a6268;
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
        }

        .form-footer p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }

        .form-footer a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        .stage-indicators {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .indicator {
            width: 30px;
            height: 8px;
            background-color: #ccc;
            border-radius: 20px;
            margin: 0 5px;
        }

        .indicator.active {
            background-color: #007BFF;
        }

        .image-container {
            flex: 1;
            background-color: #335ef9;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .oauth-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 5px;
            margin-top: 20px;
        }

        .oauth-buttons button {
            margin: 0 6px;
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            padding: 5px 10px;
            font-weight: bold;
        }

        .oauth-buttons button:hover {
            background-color: #f0f0f0;
        }

        .oauth-buttons img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .divider {
            text-align: center;
            margin: 10px 0;
            position: relative;
            font-size: 12px;
            color: #b8b6b6;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #ccc;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .upload-btn {
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid #ccc;
            background-color: #f8f9fa;
            color: #333;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
        }

        .upload-btn:hover {
            background-color: #e2e6ea;
        }

        .upload-input {
            display: none;
        }

        .forgot-password {
            display: block;
            color: #007BFF;
            text-decoration: none;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 15px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2>Get Started Now</h2>
                <p>Enter your credentials to access your account</p>
            </div>
            <div class="oauth-buttons">
                <button onclick="window.location.href='/login/google'">
                    <img src="https://www.androidpolice.com/wp-content/uploads/2019/12/google-logo-hd.png" alt="Google">
                    Login with Google
                </button>
                <button onclick="window.location.href='/login/github'">
                    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
                    Login with GitHub
                </button>
            </div>
            <div class="divider">or</div>
            <div class="form-body">
                <div class="stage active" id="stage1">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>

                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <div class="button-row single">
                        <button class="next" onclick="nextStage()">Next</button>
                    </div>
                </div>
                <div class="stage" id="stage2" style="display:none;">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <a href="/forgot-password" class="forgot-password">Forgot Password?</a>

                    <div class="button-row">
                        <button class="prev" onclick="prevStage()">Prev</button>
                        <button class="next" onclick="nextStage()">Next</button>
                    </div>
                </div>
                <div class="stage" id="stage3" style="display:none;">
                    <label for="role">Role</label>
                    <input type="text" id="role" name="role" required>

                    <label for="profilePicture">Profile Picture</label>
                    <label class="upload-btn">
                        Upload Picture
                        <input type="file" id="profilePicture" name="profilePicture" class="upload-input"
                            accept="image/png, image/jpeg">
                    </label>

                    <div class="button-row">
                        <button class="prev" onclick="prevStage()">Prev</button>
                        <button type="submit" onclick="submitForm()">Sign Up</button>
                    </div>
                </div>
            </div>
            <div class="form-footer">
                <p>Already have an account? <a href="/login">Login</a></p>
                <div class="stage-indicators">
                    <div class="indicator active"></div>
                    <div class="indicator"></div>
                    <div class="indicator"></div>
                </div>

            </div>
        </div>
        <div class="image-container">
            <!-- Placeholder for image -->
        </div>
    </div>
    <script>
        let currentStage = 1;

        function nextStage() {
            const currentElement = document.getElementById(`stage${currentStage}`);
            const inputs = currentElement.querySelectorAll('input[required]');
            let valid = true;

            inputs.forEach(input => {
                if (!input.value.trim()) {
                    valid = false;
                    input.style.border = '1px solid red';
                } else {
                    input.style.border = '1px solid #ccc';
                }
            });

            if (valid) {
                const nextElement = document.getElementById(`stage${currentStage + 1}`);
                if (nextElement) {
                    currentElement.classList.remove('active');
                    currentElement.style.display = 'none';
                    nextElement.classList.add('active');
                    nextElement.style.display = 'block';
                    currentStage++;
                    updateIndicators();
                    updateButtonRow();
                }
            } else {
                alert('Please fill all required fields.');
            }
        }

        function prevStage() {
            const currentElement = document.getElementById(`stage${currentStage}`);
            const prevElement = document.getElementById(`stage${currentStage - 1}`);
            if (prevElement) {
                currentElement.classList.remove('active');
                currentElement.style.display = 'none';
                prevElement.classList.add('active');
                prevElement.style.display = 'block';
                currentStage--;
                updateIndicators();
                updateButtonRow();
            }
        }


        // Update stage indicators
        function updateIndicators() {
            const indicators = document.querySelectorAll('.stage-indicators .indicator');
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentStage - 1);
            });
        }

        // Adjust button row styling
        function updateButtonRow() {
            const stages = document.querySelectorAll('.stage');
            const currentStageElement = stages[currentStage - 1];
            const buttonRow = currentStageElement.querySelector('.button-row');

            if (buttonRow) {
                if (buttonRow.children.length === 1) {
                    buttonRow.classList.add('single');
                } else {
                    buttonRow.classList.remove('single');
                }
            }
        }

        // Initialize the visibility of stages
        function initializeStages() {
            const stages = document.querySelectorAll('.stage');
            stages.forEach((stage, index) => {
                stage.style.display = index === 0 ? 'block' : 'none';
            });
            updateIndicators();
            updateButtonRow();
        }
        


        // Call this function on page load to initialize:
        initializeStages();
        async function submitForm() {
            event.preventDefault();
            const formData = new FormData();
            formData.append('first_name', document.getElementById('firstName').value); // Corrected ID
            formData.append('last_name', document.getElementById('lastName').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('role', document.getElementById('role').value);
            formData.append('password', document.getElementById('password').value);

            const profilePictureInput = document.getElementById('profilePicture');
            if (profilePictureInput.files.length > 0) {
                formData.append('profile_picture', profilePictureInput.files[0]);
            }

            try {
                const response = await fetch("http://127.0.0.1:8000/register", {
                    method: "POST",
                    body: formData,
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Registration successful! Please login.');
                    window.location.href = '/login';
                } else {
                    alert(data.detail);
                }
            } catch (err) {
                console.error("Fetch error:", err);
            }
        }
    </script>
</body>

</html>
